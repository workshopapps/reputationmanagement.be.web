name: CI Build and deploy ASP.Net Core app

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]  
    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: |
        dotnet build -c Release --no-restore
        dotnet publish -c Release -o ../dotnet-webapp -r linux-x64 --self-contained true /p:UseAppHost=true
    
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal --filter "Category!=LongRunning"


  deploy:
  
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - env:
        CI: true
        
    - name: Publish to Github Packages Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: workshopapps/reputationmanagement.be.web/backend
        registry: docker.pkg.github.com
        username: ${{ secrets.REPOSITORY_NAME }}
        password: ${{ secrets.GITHUB_TOKEN }}
        dockerfile: Dockerfile
        tags: latest
    
    - name: Deploy package to digitalocean
      uses: appleboy/ssh-action@master
      env:
          GITHUB_USERNAME: ${{ secrets.REPOSITORY_NAME}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        envs: REPOSITORY_NAME, GITHUB_TOKEN
        script: |
          docker stop $(docker ps -a -q)
          docker login docker.pkg.github.com -u $REPOSITORY_NAME -p $GITHUB_TOKEN
          docker pull docker.pkg.github.com/workshopapps/reputationmanagement.be.web/backend:latest
          docker run -dit -p 8080:80 docker.pkg.github.com/workshopapps/reputationmanagement.be.web/backend:latest
 
