name: CI Build and deploy ASP.Net Core app

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
      
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  REPOSITORY_NAME: ${{ secrets.REPOSITORY_NAME}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Test
      run: dotnet test -c Release --no-restore --no-build --verbosity normal --filter "Category!=LongRunning"
      env:
        CI: true
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Get Current Date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag $DOCKERHUB_USERNAME/$REPOSITORY_NAME:${{ steps.date.outputs.date }}
    - name: Push Docker Image to Docker Hub
      run: docker push $DOCKERHUB_USERNAME/$REPOSITORY_NAME:${{ steps.date.outputs.date }}
      
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - env:
        CI: true
    - name: Deploy package to your instance
      uses: appleboy/ssh-action@master
      env:
        GITHUB_USERNAME: secrets.USERNAME_NAME
        GITHUB_TOKEN: ${{ secrets.TOKEN_TOKEN }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        envs: REPOSITORY_NAME, GITHUB_TOKEN
        script: |
          cd reputationmanagement.be.web/
          docker stop $(docker ps -qf expose=3000)
          rm -r reputationmanagement.be.web/
          git clone https://github.com/workshopapps/reputationmanagement.be.web.git
          cd reputationmanagement.be.web/src/
          sudo docker build -t backend:$(date +'%Y-%m-%d') .
          sudo docker run -d -p 8080:80 backend:$(date +'%Y-%m-%d')
          echo "refresh the page and check"
